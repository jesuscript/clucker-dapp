<template name="navbarConnect">
  {{#if connected}}
    <p class="navbar-text">
      Online
    </p>

    <button class="btn btn-default navbar-btn" btn-disconnect>
      Disconnect
    </button>

  {{else}}
    <form class="navbar-form navbar-left" form-connect>
      <div class="form-group">
        <input type="text" class="form-control" value="http://localhost:8080"/>
      </div>
      <button class="btn btn-default" type="submit">
        Connect
      </button>
    </form>
  {{/if}}
</template>
