<template name="currentAccountInfo">
  <section id="current-account-info">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="thumbnail">
              <img src="/images/jesuscript.jpg"/>
          </div>
        </div>
        <div class="col-md-9">
          <a href="#" class="username">{{username}}</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>
            Balance: {{balance}}
          </p>
        </div>
      </div>
    </div>
  </section>
</template>
