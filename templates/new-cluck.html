<template name="newCluck">
  <div class="container-fluid">
    <div class="row">
      <section id="new-cluck" class="col-md-6 col-md-offset-3 blue">
        <form>
          <div class="form-group">
            <textarea class="form-control cluck-text" rows="3" placeholder="What's up?"></textarea>
          </div>
          <div class="form-group text-right">
            <span>{{charsLeft}} characters left</span>
            <button class="btn btn-primary" type="submit" {{disabledIf submitting}}>
              {{#if submitting }}
                Submitting, Please wait.
              {{else}}
                Cluck!
              {{/if}}
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</template>
